<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestion de Tâches Avancée</title>
</head>

<body>
  <div class="popup hide">
    <div class="overlay"></div>
    <div class="card">
      <ul class="categories"></ul>
      <button class="validate">Valider</button>
    </div>
  </div>
    <header>
        <h1>Gestion de Tâches</h1>
    </header>
    <main>
        <section id="task-search">
            <h2>Rechercher des Tâches</h2>
            <div id="searchContainer">
                <input type="text" id="searchInput" placeholder="Entrer un mot-clé..." />
                <button type="button" id="searchButton">Rechercher</button>
            </div>
        </section>
        <section id="task-creation">
            <h2>Ajouter une Tâche</h2>
            <form id="taskForm">
                <input type="text" id="taskTitle" name="taskTitle" placeholder="Titre de la tâche" required>
                <textarea id="taskDescription" name="taskDescription" placeholder="Description de la tâche"></textarea>
                <input type="date" id="taskDueDate" name="taskDueDate">
                <select id="taskPriority" name="taskPriority">
                    <option value="low">Faible</option>
                    <option value="medium" selected>Moyenne</option>
                    <option value="high">Haute</option>
                </select>
                <button type="submit">Ajouter Tâche</button>
            </form>
        </section>
        <section id="create-category">
          <h2>Créer des tags</h2>
          <div class="form">
            <div class="inputs">
              <label for="category-name">Nom de la catégorie</label>
              <input id="category-name" name="category-name" type="text">
            </div>
            <button id="create-category-btn">Créer une catégorie</button>
          </div>
          <div class="categories">
            <ul id="categories"></ul>
          </div>
        </section>
        <section id="task-filter">
            <h2>Filtrer les Tâches</h2>
            <form id="filterForm">
                <label for="filterPriority">Filtrer par Priorité :</label>
                <select id="filterPriority" name="filterPriority">
                    <option value="all">Toutes</option>
                    <option value="high">Haute</option>
                    <option value="medium">Moyenne</option>
                    <option value="low">Faible</option>
                </select>

                <label for="filterDate">Filtrer par Date :</label>
                <input type="date" id="filterDate" name="filterDate">

                <button type="submit" id="applyFilter">Appliquer Filtre</button>
            </form>
        </section>

        <section id="task-list">
            <h2>Liste des Tâches</h2>
            <div id="tasks">

                <div id="tasks">
                </div>

            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Application de Gestion de Tâches</p>
    </footer>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
